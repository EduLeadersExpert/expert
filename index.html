    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lavender: {
                50: '#fdf4ff',
                100: '#fae8ff',
                200: '#f5d0fe',
                300: '#f0abfc',
                400: '#e879f9',
                500: '#d946ef',
                600: '#c026d3',
                700: '#a21caf',
                800: '#86198f',
                900: '#701a75',
              }

            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],

            boxShadow: {
              'book': '0 20px 30px -10px rgba(0, 0, 0, 0.2), 0 0 15px rgba(0,0,0,0.1), inset -2px 0 5px rgba(0,0,0,0.05)',

            }
          }
        }

    </script>
    <style>
      body {
        background-color: #fdf4ff; /* lavender-50 */
      }
      /* Custom scrollbar for prompt content */
      .prompt-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .prompt-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .prompt-scroll::-webkit-scrollbar-thumb {
        background-color: #e9d5ff;
        border-radius: 20px;
      }
    </style>
